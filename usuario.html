<!DOCTYPE html>
<html>

<head>

<body>
    <h1><em>El correo de Yuri</em></h1><!--<h1> encabezado importante <em> enfacis en las partes importantes-->
    <form action="index.html" method="post" id="formUsuario"><!--con el formAction enviamos a la pagina index-->
        <fieldset><!-- organiza grupos campos formulario -->
            <div id="usuario"><!-- agrupa contenido -->
                <label for="datosUsuario">Datos Usuario :</label><!-- label etiqueta -->
                <input type="texto" id="txtDatosUsuario" name="txtDatosUsuario" required><!-- crea controles interactivos -->
            </div>
            <div id="claveUsuario">
                <label for="claveUsuario">Clave Usuario :</label>
                <input type="password" id="txtClaveUsuario" name="txtClaveUsuario" required>
            </div>
            <div id="botonesUsuario">
                <input type="submit" value="Ingresar Usuario">
        </fieldset>
        </div>
    </form>
